name: Lint GitHub Actions Workflows (Windows)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download actionlint for Windows
        shell: pwsh
        run: |
          $url = "https://github.com/rhysd/actionlint/releases/download/v1.6.26/actionlint_1.6.26_windows_amd64.zip"
          Invoke-WebRequest -Uri $url -OutFile actionlint.zip
          Expand-Archive actionlint.zip -DestinationPath actionlint
          echo "${{ github.workspace }}\actionlint" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run actionlint
        shell: pwsh
        run: actionlint.exe
